<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pensum Interactivo - Administración y Contaduría</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #fff; color: #0074D9; }
    header { text-align: center; padding: 20px; }
    header img { height: 80px; margin-bottom: 10px; }
    h1 { color: #FFD700; margin: 0; }
    .seccion { background: #f0f8ff; padding: 10px; margin-top: 30px; border-left: 5px solid #0074D9; }
    .materia { border: 2px solid #0074D9; padding: 10px; margin: 10px; border-radius: 8px; background: #fff; display: flex; justify-content: space-between; align-items: center; }
    .materia-info { flex-grow: 1; }
    .semestre { margin-bottom: 20px; }
    .semestre h3 { margin: 10px 0; color: #0074D9; }
    .barra-creditos { background: #0074D9; color: white; padding: 10px; text-align: center; font-weight: bold; margin: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <img src="IMG-20250817-WA0027.png" alt="Logo Enlace UCV">
    <h1>Pensum Interactivo - Administración y Contaduría</h1>
  </header>

  <div id="creditos" class="barra-creditos">Créditos aprobados: 0</div>

  <h2 class="seccion">Ciclo Básico</h2>
  <div id="ciclo-basico"></div>

  <h2 class="seccion">Especialidad Administración</h2>
  <div id="administracion"></div>

  <h2 class="seccion">Especialidad Contaduría</h2>
  <div id="contaduria"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const materias = [
        // 🟦 CICLO BÁSICO
{ nombre: "Contabilidad I", código: "5111", créditos: 5, semestre: 1, tipo: "ciclo", prelación: [] },
{ nombre: "Matemática I", código: "5531", créditos: 3, semestre: 1, tipo: "ciclo", prelación: [] },
{ nombre: "Teoría de la Investigación y Documentación", código: "5371", créditos: 2, semestre: 1, tipo: "ciclo", prelación: [] },
{ nombre: "Administración I", código: "5224", créditos: 4, semestre: 1, tipo: "ciclo", prelación: [] },
{ nombre: "Teoría Económica I", código: "5421", créditos: 4, semestre: 1, tipo: "ciclo", prelación: [] },
{ nombre: "Historia Económica General", código: "5441", créditos: 4, semestre: 1, tipo: "ciclo", prelación: [] },

{ nombre: "Contabilidad II", código: "5112", créditos: 5, semestre: 2, tipo: "ciclo", prelación: ["5111"] },
{ nombre: "Matemática II", código: "5532", créditos: 3, semestre: 2, tipo: "ciclo", prelación: ["5531"] },
{ nombre: "Estadística I", código: "5535", créditos: 4, semestre: 2, tipo: "ciclo", prelación: ["5531"] },
{ nombre: "Administración II", código: "5225", créditos: 4, semestre: 2, tipo: "ciclo", prelación: ["5224"] },
{ nombre: "Teoría Económica II", código: "5422", créditos: 4, semestre: 2, tipo: "ciclo", prelación: ["5421"] },
{ nombre: "Historia Económica de Venezuela", código: "5442", créditos: 4, semestre: 2, tipo: "ciclo", prelación: ["5441"] },
        // 🟨 ADMINISTRACIÓN
{ nombre: "Administración III", código: "5226", créditos: 4, semestre: 3, tipo: "admin", prelación: ["5225"] },
{ nombre: "Administración IV", código: "5227", créditos: 4, semestre: 4, tipo: "admin", prelación: ["5226"] },
{ nombre: "Administración V", código: "5228", créditos: 4, semestre: 5, tipo: "admin", prelación: ["5227"] },
{ nombre: "Administración VI", código: "5229", créditos: 4, semestre: 6, tipo: "admin", prelación: ["5228"] },
{ nombre: "Administración VII", código: "5230", créditos: 4, semestre: 7, tipo: "admin", prelación: ["5229"] },
{ nombre: "Administración VIII", código: "5231", créditos: 4, semestre: 8, tipo: "admin", prelación: ["5230"] },

      // 🟥 CONTADURÍA
{ nombre: "Contabilidad III", código: "5113", créditos: 5, semestre: 3, tipo: "cont", prelación: ["5112"] },
{ nombre: "Contabilidad IV", código: "5114", créditos: 5, semestre: 4, tipo: "cont", prelación: ["5113"] },
{ nombre: "Taller de Contabilidad", código: "5115", créditos: 2, semestre: 5, tipo: "cont", prelación: ["5114"] },
{ nombre: "Contabilidad Superior I", código: "5116", créditos: 4, semestre: 6, tipo: "cont", prelación: ["5115"] },
{ nombre: "Contabilidad Superior II", código: "5117", créditos: 4, semestre: 7, tipo: "cont", prelación: ["5116"] },
{ nombre: "Auditoría I", código: "5128", créditos: 3, semestre: 8, tipo: "cont", prelación: ["5115"] },];

      let creditosAprobados = 0;

      function actualizarCreditos() {
        document.getElementById("creditos").textContent = `Créditos aprobados: ${creditosAprobados}`;
      }

      function crearElementoMateria(materia) {
        const div = document.createElement("div");
        div.className = "materia";

        const info = document.createElement("div");
        info.className = "materia-info";
        info.innerHTML = `
          <strong>${materia.nombre}</strong><br>
          Código: ${materia.código}<br>
          Créditos: ${materia.créditos}<br>
          Semestre: ${materia.semestre}
        `;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.addEventListener("change", function () {
          creditosAprobados += checkbox.checked ? materia.créditos : -materia.créditos;
          actualizarCreditos();
        });

        div.appendChild(info);
        div.appendChild(checkbox);
        return div;
      }

      function agruparPorSemestre(materiasFiltradas) {
        const agrupadas = {};
        materiasFiltradas.forEach(m => {
          if (!agrupadas[m.semestre]) agrupadas[m.semestre] = [];
          agrupadas[m.semestre].push(m);
        });
        return agrupadas;
      }

      function renderizarSeccion(tipo, contenedorId) {
        const contenedor = document.getElementById(contenedorId);
        const materiasFiltradas = materias.filter(m => m.tipo === tipo);
        const agrupadas = agruparPorSemestre(materiasFiltradas);

        Object.keys(agrupadas).sort((a, b) => a - b).forEach(semestre => {
          const bloque = document.createElement("div");
          bloque.className = "semestre";
          bloque.innerHTML = `<h3>Semestre ${semestre}</h3>`;
          agrupadas[semestre].forEach(materia => {
            bloque.appendChild(crearElementoMateria(materia));
          });
          contenedor.appendChild(bloque);
        });
      }

      renderizarSeccion("ciclo", "ciclo-basico");
      renderizarSeccion("admin", "administracion");
      renderizarSeccion("cont", "contaduria");
      actualizarCreditos();
    });
  </script>
</body>
</html>
